<!DOCTYPE html>
<html>

<head>
    <title>EPG Monkey</title>
    <link rel="shortcut icon" type="image/png" href="../static/monkey.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.3/b-2.0.1/datatables.min.css" />
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.3/b-2.0.1/datatables.min.js"></script>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light m-lg-5">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="../static/monkey.png" alt="" width="28" class="d-inline-block align-text-top">
                EPG Monkey
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/sites"><i class="fa fa-server"></i> Sites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings"><i class="fa fa-sliders"></i> Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="/xmltv"><i class="fa fa-file-code-o"></i> XMLTV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log"><i class="fa fa-file-text-o"></i> Log</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show mx-lg-5" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endwith %}

    {% block content %}{% endblock %}

</body>

</html>

<script>

    // remove flash after delay
    window.setTimeout(function () {
        $(".alert").fadeTo(500, 0).slideUp(500, function () {
            $(this).remove();
        });
    }, 4000);

    // remove sticky focus on buttons
    $(".btn").mouseup(function () {
        $(this).blur();
    })

</script>
